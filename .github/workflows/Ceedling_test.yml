name: Ceedling CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install Ceedling
      uses: batov/ceedling_action@master
      with:
        working-directory: master/stm32/UnitTests
