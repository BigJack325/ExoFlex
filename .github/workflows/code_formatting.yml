name: Prettier Code Formatting

# Corrects JavaScript, TypeScript, HTML, CSS, JSON, and YAML

on:
  pull_request_target:
    types:
      - opened
      - synchronize

jobs:
  format-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Prettier
        run: npm install --global prettier

      - name: Format code
        run: prettier --write .

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -am "Auto-format code" --author="GitHub Action <action@github.com>"
          git push origin HEAD:${{ github.head_ref }}

