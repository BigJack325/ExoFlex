name: PlatformIO CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [ExoFlex-master/ExoFlex-Arduino]

    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip-
        
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
        
    - name: Set up Python
      uses: actions/setup-python@v2
      
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
        
    - name: Install library dependencies
      env:
        PLATFORMIO_CI_SRC: ${{ matrix.example }}
    
      run: pio pkg install -l "bblanchon/ArduinoJson@^6.19.2" -l "featherfly/SoftwareSerial @ ^1.0" -l "prampec/SoftTimer @ ^3.2.0" -l "arduino-libraries/Servo @ ^1.1.8"
      
    - name: Run PlatformIO
      env:
        PLATFORMIO_CI_SRC: ${{ matrix.example }}
        
      run: platformio run -d $PLATFORMIO_CI_SRC
