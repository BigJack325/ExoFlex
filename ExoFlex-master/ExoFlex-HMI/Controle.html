      <a class="navbar-brand" href="index.html">
        <img src="img/ExoFlex.png" alt="..." height="54">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main layout BEGIN-->
  <div class="container">
    <h1 class="mt-4">Contrôle</h1>
  </div>

  <div class="container">
    <div id="time">
      <span class="digit" id="hr">
        00</span>
      <span class="txt">Hr</span>
      <span class="digit" id="min">
        00</span>
      <span class="txt">Min</span>
      <span class="digit" id="sec">
        00</span>
      <span class="txt">Sec</span>
      <span class="digit" id="count">
        00</span>
    </div>
    <div id="buttons">
      <button class="btn" id="start">
        Start</button>
      <button class="btn" id="stop">
        Stop</button>
      <button class="btn" id="reset">
        Reset</button>
    </div>
  </div><br>

  <div class="container">
    <div id="dorsiflexion">
      <h2>Dorsiflexion</h2>
      <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">
          <button class="button-19" id="dorsiflexion_up" onmousedown="manualButton(this.value)"
            onmouseup="manualButton(1)" value="2">UP</button><br>
          <button class="button-19" id="dorsiflexion_down" onmousedown="manualButton(this.value)"
            onmouseup="manualButton(1)" value="3">DOWN</button><br>
        </div>
      </div>
    </div>
  </div><br>
  <div class="container">
    <div id="eversion">
      <h2>Éversion</h2>
      <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">
          <button class="button-19" id="eversion_left" onmousedown="manualButton(this.value)"
            onmouseup="manualButton(1)" value="4">LEFT</button><br>
          <button class="button-19" id="eversion_right" onmousedown="manualButton(this.value)"
            onmouseup="manualButton(1)" value="5">RIGHT</button><br>
        </div>
      </div>
    </div>
  </div>

  <!-- Main layout END-->
  <script src="js/controle_functions.js"></script>


</body>

</html>
